<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/calc-table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a href="register.html">Register</a>
            <a href="log.html"><button class="login">Login</button></a>
            <div class="dropdown">
                <button class="dropbtn">Calculator <img src="Images/arrow1.png" width="12px" height="12px" alt=""></button>
                <div class="dropdown-content">
                <a href="calc-table.html">Calc_Table</a>
                <a href="calc-flex.html">Calc_Flex</a>
                
                </div>
              </div>
        </div>
    </nav>
    <main>
        <div class="container">
           <table class="cal">
                <th class="cal-title"><h1>ABACUS</h1>
                    <tr class="display">
                        <td>0</td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </th>
                    <tbody>
                        <tr>
                            
                            <td class="cal-body">
                                
                                <table class="cust">
                                    <tr>
                                        <td class="btn">1</td>
                                        <td class="btn">2</td>
                                        <td class="btn">3</td>
                                        <td class="btn"><img src="Images/back.png" alt=""></td>
                                    </tr>
                                </table>
                                <table class="cust">
                                    <tr>
                                        <td class="btn">4</td>
                                        <td class="btn">5</td>
                                        <td class="btn">6</td>
                                        <td class="btn">+</td>
                                    </tr>
                                </table>
                                <table class="cust">
                                    <tr>
                                        <td class="btn">7</td>
                                        <td class="btn">8</td>
                                        <td class="btn">9</td>
                                        <td class="btn">-</td>
                                    </tr>
                                </table>
                                <table class="cust">
                                    <tr>
                                        <td class="btn">.</td>
                                        <td class="btn">0</td>
                                        <td class="btn">00</td>
                                        <td class="btn">*</td>
                                    </tr>
                                </table>
                                <table class="cust">
                                    <tr>
                                        <td class="btn">C</td>
                                        <td colspan="2" class="equal">=</td>
                                        <td class="btn">/</td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                    </tbody>
               </table>
           

        </div>
        
        <div class="razor"></div>
        <footer>
            <div class="socials">
                <a href="#" class="icon"><img src="Images/pinterest (1).png" width="20px" alt=""></a>
                <a href="#" class="icon"><img src="Images/linkedin (2).png" alt="" width="20px"></a>
                <a href="#" class="icon"><img src="Images/instagram (2).png" alt="" width="20px"></a>
                <a href="#" class="icon reddit"><img src="Images/reddit (2).png" alt="" width="20px"></a>
                <a href="#" class="icon"><img src="Images/twitter (2).png" alt="" width="20px"></a>
                  
            </div>
            <div class="copyright">
                Copyright &copy; 2022 All Rights Reserved | This template is made with <img src="Images/heart.png" alt="" height="12px" width="14px" class="image"> by <span class="abacus">Abacus</span>
            </div>
        
        </footer>
            
    </main>
</body>
</html>
